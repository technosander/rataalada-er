<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<script src="/socket.io/socket.io.js"></script>
	<script src="./script.js" defer></script>
	<title>ER Admin</title>
</head>
<body>


	<div id="textarea-container">
		Player is at question: <span id="question-num">?</span>
	</div>

	<br/>
	<hr/>
	<br/>

	<div id="textarea-container">
		Time: <span id="timer">?</span>
		<span id="escaped"></span>
	</div>

	<br/>
	<hr/>
	<br/>

	<div id="textarea-container">
		Send hints
		<br/>
		<textarea id="textarea"></textarea>
		<br/>
		<input type="button" id="send-hint-button" value="Send">
	</div>

	<br/>
	<hr/>
	<br/>

	<div id="approval-container">
		Approve answer by clicking button
		<br/>
		<br/>
		<div id="to-approve"></div>
		<br/>
		<input type="button" id="approve-button" value="Approve -> next question">
		<span hidden id="approved-span">Answer approved</span>
	</div>

	<br/>
	<br/>

	<div id="serving-socket-div">Serving socket: <span id="serving-socket">?</span></div>
</body>
</html>
